<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق إدارة النفقات (PWA)</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
</head>
<body>

    <main id="app-container">
        <div id="loading-spinner" style="display: none; text-align: center; padding-top: 50px;">
            جاري التحميل...
        </div>
        <div id="auth-screen" style="display: none;">
            <h1>مرحباً بك في تطبيق إدارة النفقات</h1>
            <p>يرجى تسجيل الدخول للمتابعة.</p>
            <button id="google-signin-btn">تسجيل الدخول باستخدام جوجل</button>
            <button id="anonymous-signin-btn">تسجيل الدخول كمجهول</button>
        </div>
        <div id="main-app-screen" style="display: none;">
            <header>
                <h1>نفقاتي</h1>
                <button id="signout-btn">تسجيل الخروج</button>
            </header>
            <nav class="bottom-nav">
                <ul>
                    <li><button id="nav-daily">يومي</button></li>
                    <li class="fab-container">
                        <button id="add-expense-fab" class="fab">+</button>
                    </li>
                    <li><button id="nav-monthly">شهري</button></li>
                </ul>
            </nav>
            <div id="content-area" style="padding-bottom: 80px;">
                <section id="daily-view">
                    <h2>المصروفات اليومية</h2>
                    <ul id="daily-expenses-list">
                    </ul>
                </section>

                <section id="monthly-view" style="display: none;">
                    <h2>المصروفات الشهرية</h2>
                    <div id="monthly-summary">
                    </div>
                </section>

                <section id="categories-view" style="display: none;">
                    <h2>إدارة الفئات</h2>
                    <form id="add-category-form">
                        <input type="text" id="category-name" placeholder="اسم الفئة" required>
                        <input type="color" id="category-color" value="#4a90e2">
                        <button type="submit">إضافة فئة</button>
                    </form>
                    <ul id="categories-list">
                    </ul>
                </section>
            </div>
        </div>
    </main>

    <div id="expense-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>أضف مصروفاً جديداً</h2>
            <form id="expense-form">
                <label for="expense-name">الوصف:</label>
                <input type="text" id="expense-name" required>

                <label for="expense-amount">المبلغ:</label>
                <input type="number" id="expense-amount" step="0.01" required>

                <label for="expense-date">التاريخ:</label>
                <div class="date-spinner">
                    <button type="button" class="date-arrow prev-date">&lt;</button>
                    <span id="display-date">اليوم</span>
                    <button type="button" class="date-arrow next-date">&gt;</button>
                    <input type="hidden" id="expense-date" name="expense-date">
                </div>

                <label for="expense-category">الفئة:</label>
                <select id="expense-category" required>
                    <option value="">اختر فئة</option>
                </select>

                <button type="submit">حفظ المصروف</button>
            </form>
        </div>
    </div>

    <script src="js/ui.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/expenses.js" defer></script>
    <script src="js/categories.js" defer></script>
    <script src="js/charts.js" defer></script>
</body>
</html>
